query GetQuotes($memberId: ID!) {
  member(id: $memberId) {
    quotes {
      id
      price
      productType
      state
      startDate
      validity
      isComplete
      createdAt
      breachedUnderwritingGuidelines
      originatingProductId
      signedProductId
      data {
        ... on ApartmentQuoteData {
          street
          zipCode
          city
          householdSize
          livingSpace
          subType
        }

        ... on HouseQuoteData {
          street
          zipCode
          city
          householdSize
          livingSpace
          ancillaryArea
          yearOfConstruction
          numberOfBathrooms
          extraBuildings {
            type
            area
            hasWaterConnected
          }
          isSubleted
        }
      }
    }
  }
}
