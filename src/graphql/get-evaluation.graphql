query GetEvaluation($purchasePrice: Float!, $itemFamilyId: String!, $itemTypeId: ID, $typeOfContract: String!, $purchaseDate: LocalDate!, $baseDate: LocalDate) {
  getEvaluation(purchasePrice: $purchasePrice, itemFamilyId: $itemFamilyId, itemTypeId: $itemTypeId, typeOfContract: $typeOfContract, purchaseDate: $purchaseDate, baseDate: $baseDate) {
    depreciatedValue
    evaluationRule {
        evaluationName
        itemFamily
        itemTypeId
        ageLimit
        typeOfContract
        evaluationType
        depreciation
    }
  }
}
