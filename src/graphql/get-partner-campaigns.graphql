query FindPartnerCampaigns($input: CampaignFilter!) {
  findPartnerCampaigns(input: $input) {
    id
    campaignCode
    partnerId
    partnerName
    validFrom
    validTo
    incentive {
      ... on MonthlyPercentageDiscountFixedPeriod {
        numberOfMonths
        percentage
      }
      ... on FreeMonths {q
        numberOfMonths
      }
      ... on CostDeduction {
        amount
      }
      ... on NoDiscount {
        __typename
      }
      ... on IndefinitePercentageDiscount {
        percentageDiscount
      }
    }
  }
}
