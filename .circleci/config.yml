version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  test:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - run: yarn test

  lint:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint

  typecheck:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - run: yarn typecheck

  build_bundle:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - run: yarn build

  setup:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - store_artifacts:
          path: yarn.lock
      - persist_to_workspace:
          root: .
          paths:
            - .

workflows:
  node-tests:
    jobs:
      - setup
      - typecheck:
          requires:
           - setup
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - build_bundle:
          requires:
            - setup
