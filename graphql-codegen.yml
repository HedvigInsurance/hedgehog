overwrite: true
schema: ./schema.graphql
documents: 'src/**/*.graphql'
generates:
  src/api/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
