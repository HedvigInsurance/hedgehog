query GetContracts($memberId: ID!) {
  member(id: $memberId) {
    contracts {
      id
      holderMemberId
      holderFirstName
      holderLastName
      switchedFrom
      masterInception
      status
      isTerminated
      terminationDate
      currentAgreementId
      hasPendingAgreement
      agreements {
        ... on SwedishApartment {
          id
          fromDate
          toDate
          certificateUrl
          status
          premium {
            amount
            currency
          }
          swedishApartmentLineOfBusiness: lineOfBusiness
          address {
            street
            postalCode
            city
          }
          numberCoInsured
          squareMeters
        }
        ... on SwedishHouse {
          id
          fromDate
          toDate
          certificateUrl
          status
          premium {
            amount
            currency
          }
          address {
            street
            postalCode
            city
          }
          numberCoInsured
          squareMeters
          ancillaryArea
          yearOfConstruction
          numberOfBathrooms
          extraBuildings {
            id
            type
            area
            hasWaterConnected
            displayName
          }
          isSubleted
        }
        ... on NorwegianHomeContent {
          id
          fromDate
          toDate
          certificateUrl
          status
          premium {
            amount
            currency
          }
          norwegainHomeContentLineOfBusiness: lineOfBusiness
          address {
            street
            postalCode
            city
          }
          numberCoInsured
          squareMeters
        }
        ... on NorwegianTravel {
          id
          fromDate
          toDate
          certificateUrl
          status
          premium {
            amount
            currency
          }
          norwegianTravelLineOfBusiness: lineOfBusiness
          numberCoInsured
        }
      }
      hasQueuedRenewal
      renewal {
        renewalDate
        draftCertificateUrl
        draftOfAgreementId
      }
      preferredCurrency
      market
      signSource
      contractTypeName
      createdAt
    }
  }
}
