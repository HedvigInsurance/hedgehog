query GetQuotes($memberId: ID!) {
  member(id: $memberId) {
    memberId
    quotes {
      id
      memberId
      price
      productType
      state
      startDate
      validity
      isComplete
      createdAt
      breachedUnderwritingGuidelines
      originatingProductId
      signedProductId
      isReadyToSign
      schema
      schemaData
      data {
        ... on ApartmentQuoteData {
          street
          zipCode
          city
          householdSize
          livingSpace
          subType
        }

        ... on HouseQuoteData {
          street
          zipCode
          city
          householdSize
          livingSpace
          ancillaryArea
          yearOfConstruction
          numberOfBathrooms
          extraBuildings {
            type
            area
            hasWaterConnected
          }
          isSubleted
        }
        ... on NorwegianHomeContentQuoteData {
          street
          zipCode
          city
          householdSize
          livingSpace
          norwegianHomeContentSubType: subType
        }

        ... on NorwegianTravelQuoteData {
          householdSize
          norwegianTravelSubType: subType
        }
      }
    }
  }
}
