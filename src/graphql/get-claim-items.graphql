query GetClaimItems($claimId: ID!) {
  claimItems(claimId: $claimId) {
    id
    itemFamily {
        displayName
    }
    itemType {
        displayName
    }
    itemBrand {
         displayName
     }
    itemModel {
        displayName
    }
    dateOfPurchase
    purchasePrice {
      amount
      currency
    }
    dateOfLoss
    note
  }
}
