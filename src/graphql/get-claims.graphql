query GetClaims($id: ID!) {
  claim(id: $id) {
    contract {
      id
      holderMemberId
      contractTypeName
      switchedFrom
      masterInception
      status
      isTerminated
      terminationDate
      currentAgreementId
      hasPendingAgreement
      agreements {
        __typename
      }
      hasQueuedRenewal
      renewal {
        renewalDate
        draftOfAgreementId
        draftCertificateUrl
      }
      preferredCurrency
      market
      signSource
      contractTypeName
      createdAt
    }
    member {
      memberId
      signedOn
      firstName
      lastName
      person {
        debtFlag
      }
      personalNumber
      address
      postalNumber
      city
      directDebitStatus {
        activated
      }
      fraudulentStatus
      sanctionStatus
      numberFailedCharges {
        numberFailedCharges
        lastFailedChargeAt
      }
      totalNumberOfClaims
      account {
        totalBalance {
          amount
          currency
        }
      }
    }
    registrationDate
    recordingUrl
    state
    type {
      __typename
      ... on TheftClaim {
        location
        date
        item
        policeReport
        receipt
      }
      ... on AccidentalDamageClaim {
        location
        date
        item
        policeReport
        receipt
      }
      ... on AssaultClaim {
        location
        date
        policeReport
      }
      ... on WaterDamageClaim {
        date
      }
      ... on TravelAccidentClaim {
        location
        date
        policeReport
        receipt
      }
      ... on LuggageDelayClaim {
        location
        date
        ticket
      }
      ... on NotCoveredClaim {
        date
      }
      ... on ConfirmedFraudClaim {
        date
      }
      ... on TestClaim {
        date
      }
      ... on LiabilityClaim {
        date
        location
      }
      ... on FireDamageClaim {
        date
        location
      }
      ... on ApplianceClaim {
        date
        location
        item
      }
      ... on LegalProtectionClaim {
        date
      }
      ... on WaterDamageBathroomClaim {
        date
      }
      ... on WaterDamageBathroomClaim {
        date
      }
      ... on BurglaryClaim {
        location
        date
        item
        policeReport
        receipt
      }
      ... on FloodingClaim {
        date
      }
      ... on EarthquakeClaim {
        date
      }
      ... on InstallationsClaim {
        date
        location
        item
      }
      ... on SnowPressureClaim {
        date
      }
      ... on StormDamageClaim {
        date
      }
      ... on VerminAndPestsClaim {
        date
      }
    }
    notes {
      text
      date
    }
    transcriptions {
      text
      confidenceScore
      languageCode
    }
    reserves
    payments {
      id
      amount
      deductible
      note
      timestamp
      exGratia
      type
      #transaction {
      #  status
      #}
      status
    }
    events {
      text
      date
    }
    claimFiles {
      claimFileId
      fileUploadUrl
      uploadedAt
      category
      contentType
    }
    coveringEmployee
    __typename
  }
}
