query GetQuotes($memberId: ID!) {
  member(id: $memberId) {
    memberId
    quotes {
      id
      memberId
      price
      currency
      productType
      state
      startDate
      validity
      isComplete
      createdAt
      breachedUnderwritingGuidelines
      originatingProductId
      signedProductId
      isReadyToSign
      schema
      schemaData
    }
  }
}
